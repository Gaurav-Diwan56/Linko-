<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Way to Soft - Code Editor</title>
    <style>
        /* Embedded CSS */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #1e90ff;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        #container {
            display: flex;
            height: calc(100vh - 50px);
        }

        #sidebar {
            width: 20%;
            background: #2c3e50;
            color: white;
            padding: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        }

        #sidebar h3 {
            color: #ecf0f1;
            font-size: 18px;
            margin-bottom: 10px;
        }

        #sidebar button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            cursor: pointer;
        }

        #sidebar button:hover {
            background: #2980b9;
        }

        #editor {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        #file-explorer {
            background: #ecf0f1;
            padding: 10px;
            overflow-y: auto;
            height: 40%;
        }

        #code-editor {
            flex-grow: 1;
            background: #1e1e1e;
            color: #dcdcdc;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            outline: none;
            border: none;
            resize: none;
        }

        footer {
            background: #bdc3c7;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Way to Soft - Code Editor</h1>
    </header>
    <div id="container">
        <!-- Sidebar -->
        <div id="sidebar">
            <h3>Actions</h3>
            <button onclick="createFile()">Create New File</button>
            <button onclick="runCode()">Run Code</button>
            <button onclick="clearEditor()">Clear Editor</button>
            <button onclick="downloadProject()">Download Project</button>
        </div>

        <!-- Editor -->
        <div id="editor">
            <div id="file-explorer">
                <h3>File Explorer</h3>
                <ul id="file-list"></ul>
            </div>
            <textarea id="code-editor" placeholder="// Start coding here..."></textarea>
        </div>
    </div>
    <footer>
        <p>Â© 2025 Way to Soft - Powered by JavaScript</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
